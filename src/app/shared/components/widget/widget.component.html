<mat-card class="widget-card">
  <mat-card-header>
    <mat-card-title>
      {{ title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="widget-card-content">
    <mat-list role="list">
      <app-widget-content-item *ngFor="let item of items" [item]="item"></app-widget-content-item>
    </mat-list>
  </mat-card-content>
</mat-card>
